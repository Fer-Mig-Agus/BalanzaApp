<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,  user-scalable=no" />
    <link rel="stylesheet" href="./css/styles.css" title="" type="" />

    <title>Balanza Vitual</title>

</head>
<body>
    <main id="main">
        <h1 id="title">Bienvenido a la <a href="index.html">Balanza Virtual</a> </h1>
        <div id="botton-main">
            <button type="button" id="inicioNav">Inicio</button>
            <button type="button" id="precioNav">$Precio</button>
            <button type="button" id="gramosNav">Gramos</button>
        </div>
        <div id="content-image">
            <img src="img/balanza.png" alt="">
        </div>
        <section id="content-precio">
            <div class="content-box">
                <label for="">Precio (KG)</label>
                <input type="text" name="" placeholder="Escribe aqui...." id="precioPrecio" />
                <label for="">Monto pedido:</label>
                <input type="text" name="" placeholder="Escribe aqui...." id="montoPrecio" />
                <span id="avisoPrecio" class="avisoError"></span>
                <label for="">Gramos a dar:</label>
                <span class="total" id="totalPrecio"></span>
                <button  class="calcular" id="calcularPrecio">Calcular</button>
                
            </div>
        </section>
        <section id="content-peso">
            <div class="content-box">
                <label for="">Precio (KG)</label>
                <input type="text" name="" placeholder="Escribe aqui...." id="precioGramos" />
                <label for="">Gramos pedido:</label>
                <input type="text" name="" placeholder="Escribe aqui...." id="montoGramos"/>
                <span id="avisoPeso" class="avisoError"></span>
                <label for="">Precio a pagar:</label>
                <span class="total" id="totalGramos"></span>
                <button type="button" class="calcular" id="calcularPeso">Calcular</button>
            </div>
            
        </section>
    </main>
    <footer id="footer">
        <p>
            Desarrollado por <a href="https://portfolio-miguel-fernandez.netlify.app/"  target="_blank">Miguel Fernandez</a> &copy;Derechos reservados
        </p>
    </footer>

    <script src='./js/app.js'></script>

</body>
</html>
